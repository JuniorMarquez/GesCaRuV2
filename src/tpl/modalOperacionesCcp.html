<div class="modal-header">
    <h3 class="modal-title">Operaciones Ccp</h3>
</div>

<div class="panel-heading font-bold"></div>
  <div class="panel-body">
    <form class="bs-example form-horizontal">
<!-- <div class="modal-body"> -->
      <div class="form-group col-sm-12" >
        <div class="col-sm-12" >
          <div class="row">
            <div class="btn-group" >
              <label ng-change='sexado(item)'  class="btn btn-default" ng-model="item.tipoOperacion" btn-radio="'Compra'">Compra</label>
              <label ng-change='sexado(item)' class="btn btn-default" ng-model="item.tipoOperacion" btn-radio="'Traspaso'">Traspaso</label>
            </div>
          </div>
          <div class="row" ng-show="item.tipoOperacion=='Traspaso'">
            Indique la cedula del socio acreedor
                      <ui-select ng-model="item.cedulaAcreedor" theme="bootstrap" >
                        <ui-select-match placeholder="Cédula ...">{{$select.selected.cedula}}</ui-select-match>
                        <ui-select-choices group-by="'nombre'" repeat="item as item in socios| filter: $select.search">
                          <span ng-bind-html="item.cedula | highlight: $select.search"></span>
                          <span ng-bind-html="item.nombres | highlight: $select.search"></span>
                          
                        </ui-select-choices>
                      </ui-select>


          </div>

          </div> -->

          <!-- <div class="row" ng-show="item.macho"> -->
          <div class="row" >
  <textarea class="form-control" rows="1" name="observaciones"   ng-model="item.observaciones"placeholder="observaciones" required="true"></textarea>

            
          <!--   <input placeholder="observ"type="text" class="form-control" ng-model="item.observ" id="observ"> -->
          </div>
        </div>
      </div>

  </div>

      </div>
