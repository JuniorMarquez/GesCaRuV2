<div class="modal-header">
    <h3 class="modal-title">Registro de retiro</h3>
    
</div>

<div class="panel-heading font-bold"></div>
  <div class="panel-body">
    <form class="bs-example form-horizontal">
<!-- <div class="modal-body"> -->
      <div class="form-group col-sm-12" >
        <div class="col-sm-12" >
         
          <div class="row" >
            Indique la cedula del socio
                      <ui-select ng-model="item.acreedor" theme="bootstrap" >
                        <ui-select-match placeholder="Cédula ...">{{$select.selected.cedula}}</ui-select-match>
                        <ui-select-choices group-by="'nombre'" repeat="item as item in socios| filter: $select.search">
                          <span ng-bind-html="item.cedula | highlight: $select.search"></span>
                          <span ng-bind-html="item.nombres | highlight: $select.search"></span>
                          
                        </ui-select-choices>
                      </ui-select>


          </div>  
        <!--  <div class="row" ng-show="item.TipoBano"> -->
            <!-- <i class="icon-users"></i> Descripción -->
         <!--     <textarea class="form-control" rows="3" name="descripcion"   ng-model="item.descripcion"placeholder="Descripción e indicaciones" required="true"></textarea>

          </div> -->

          <!-- <div class="row" ng-show="item.macho"> -->
          <div class="row" >
            <div ng-show="item.tipoOperacion=='Compra'" >
              <div class="col-sm-8">
                  <b>Cantidad de Ccp: </b>
                <input class="form-control "type="number" ng-change="calculoMonto(item)" ng-model="item.cantidad"placeholder="Cant." min="1">
              </div>
              <div ui-refresh="monto" class="col-sm-12">
              <b>Monto por compra de CCP: </b>{{item.monto}}
              </div>
            </div>
            <div ng-show="item.tipoOperacion=='Traspaso'" >
              <div class="col-sm-8">
              <b>Cantidad de Ccp: </b>
                <input class="form-control "type="number" ng-change="calculoMonto(item)" ng-model="item.cantidad"placeholder="Cant." min="1">
              </div>
              <div ui-refresh="monto" class="col-sm-12">
              <b>Monto por traspaso de CCP: </b>{{item.monto}}
              </div>
            </div>
           
  <textarea class="form-control" rows="1" name="observaciones"   ng-model="item.observaciones"placeholder="observaciones" required="true"></textarea>

            
          <!--   <input placeholder="observ"type="text" class="form-control" ng-model="item.observ" id="observ"> -->
          </div>
        </div>
      </div>  
<!-- <div class="row" > -->
    
<!-- </div> -->
<!-- </div> -->
          </form>
  </div>
<div class="modal-footer">                  
          <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
          <button class="btn btn-primary" ng-click="okOperacionesCcp(item)">OK</button>
      </div>
