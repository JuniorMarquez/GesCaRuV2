<div class="modal-header">
    <h3 class="modal-title">Registro asistencia</h3>
    
</div>
<div class="wrapper-md" ng-init="entrar4()">
 <p>Indique por favor el registro a utilizar</p>
        
         <div class="row" >
            <div class="form-group col-sm-12" >
                      <ui-select ng-model="item.registro" theme="bootstrap" required>
                        <ui-select-match placeholder="Descripcion ...">{{$select.selected.descripcion}}</ui-select-match>
                        <ui-select-choices group-by="'descripcion'" repeat="item as item in registros | filter: $select.search">
                          <span ng-bind-html="item.descripcion | highlight: $select.search"></span>
                         
                          
                        </ui-select-choices>
                      </ui-select>


          </div> 
          </div>

<p>Socio asistente</p>


         <div class="row" >
            <div class="form-group col-sm-8" >
                      <ui-select ng-model="item.socio" theme="bootstrap" required>
                        <ui-select-match placeholder="CÃ©dula ...">{{$select.selected.cedula}}</ui-select-match>
                        <ui-select-choices group-by="'nombre'" repeat="item as item in socios| filter: $select.search">
                          <span ng-bind-html="item.cedula | highlight: $select.search"></span>
                         
                          
                        </ui-select-choices>
                      </ui-select>


          </div> 
          </div>
      

</div>

 
<div class="modal-footer">                  
          <button class="btn btn-default btn-xs" ng-click="cancel()">Cancelar</button>
          <button class="btn btn-success btn-xs" ng-click="okRegAsistenciaQuede(item)">Registrar</button>
           <button class="btn btn-primary btn-xs" ng-click="okRegAsistenciaSalir(item)">Registrar y salir</button>
</div>
