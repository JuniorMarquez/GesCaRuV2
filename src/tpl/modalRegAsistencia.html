<div class="modal-header">
    <h3 class="modal-title">Nuevo registro de asistencia</h3>
    
</div>
<div class="wrapper-md">
 <p>Descripción</p>
        
        <div class="row" >
            <div class="form-group col-sm-12" >
              

                      <input type="text" class="form-control" ng-model="item.descripcion" placeholder="Descripción" required>
            </div>
        </div> 
         
          <p>Fecha</p>
        
      
            <div class="form-group">
                            
                       <div>
                                 <p class="input-group"  >
                                 <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="item.fecha" is-open="opened" max-date="minDate"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"  />
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  </p>  
                  <p>Observaciones</p>
                  <textarea class="form-control" rows="2" name="observaciones"   ng-model="item.observaciones"placeholder="observaciones" required="true"></textarea>
                       </div>
                                   
            </div>

</div>

 
<div class="modal-footer">                  
          <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
          <button class="btn btn-primary" ng-click="okRegAsistencia(item)">OK</button>
</div>
