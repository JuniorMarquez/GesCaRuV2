
<div class="modal-header" ng-init="entrar2(item)">
    <h3 class="modal-title">Operaciones CCP</h3><!-- <b>Titular: </b>
          {{item.datosCuenta.nombres}} {{item.datosCuenta.apellidos}}
          </br> 
          <b>Número de Cuenta: </b>
     {{item.datosCuenta.numeroCuenta}}  -->

</div>

 <div class="table-responsive">
      



              <table class="table" ui-refresh="operacionesCcp">
    <tr>
       
        <th>Fecha
        </th>
        
        
        <th>Cantidad</th>
         <th>Monto</th>
          <th>Tipo de operacion</th>
    </tr>
    <tr ng-repeat="item in operacionesCcp">
        
        <td>{{item.createdAt | date:'dd/MM/yyyy'}}
        </td>
        <td>{{item.cantidad}}
        </td>
        <td >
        <div ng-show="{{item.tipoOperacion=='compra'}}">
          <div class="row">
            <div class="col-md-3 col-md-offset-3" ng-style='{"color":"green"}'>    {{item.monto}}
            </div>
          </div>
        </div>
        <div ng-show="{{item.tipoOperacion=='traspaso' && item.cantidad<=0}}">
          <div class="row">
            <div class="col-md-3" ng-style='{"color":"red"}'>    {{item.monto}}
          </div>
        </div>
        </div>
        <div ng-show="{{item.tipoOperacion=='traspaso' && item.cantidad>=0}}">
          <div class="row">
            <div class="col-md-3 col-md-offset-3" ng-style='{"color":"green"}'>    {{item.monto}}
          </div>
        </div>
        </div>
    
        </td>
       
        
        <td>
        <input type="button" value="compra" ng-show="{{item.tipoOperacion=='compra'}}" class="btn btn-success btn-xs" />
        <input type="button" value="traspaso" ng-show="{{item.tipoOperacion=='traspaso' && item.cantidad<=0}}" class="btn btn-primary btn-xs" />
         <input type="button" value="traspaso" ng-show="{{item.tipoOperacion=='traspaso' && item.cantidad>=0}}" class="btn btn-success btn-xs" />
        </td>
    </tr>
</table>
</div>
