<div class="modal-header">
    <h3 class="modal-title">Apertura cuenta de ahorro</h3>
</div>

<div class="panel-heading font-bold"></div>
  <div class="panel-body">
    <form class="bs-example form-horizontal">
<!-- <div class="modal-body"> -->
      <div class="form-group col-sm-12" >
        
        <div  >
          <b>
        Titular: </b>
        {{item.nombres}} {{item.apellidos}} 
        <p></p>



          <input type="text" class="form-control input-sm"   placeholder="# Cuenta"ng-model="item.numeroCuenta" style="" min="1" ng-change="limpiar()">
        </div>
        <div ui-refresh="mensaje" style="font-color:red">
        {{item.mensaje}}
      </div>
      </div>  
      
<!-- <div class="row" > -->
    
<!-- </div> -->
<!-- </div> -->
          </form>
  </div>
<div class="modal-footer">                  
          <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
  <button class="btn btn-success" ng-click="okAperturaCuenta(item)">OK</button>
      </div>
